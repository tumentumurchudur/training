<!-- Viewport does not change.
ViewBox is used to zoom in and out as well as pan around the viewport.
For example: viewport is 600x600 and viewbox is zoomed in at 300x300 starting
at 100x100. -->

<style>
  .example {
    border: 1px solid black;
    width: 600px;
    height: 600px;
    fill: lightgreen;
  }
</style>

<svg viewBox="100 100 300 300"  class="example">
  <circle r="100" cx="100" cy="100"></circle>
</svg>
